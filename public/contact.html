<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Contact Page" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio | Contact</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <a href="../index.html" class="nav-brand">Sadok Diba</a>
      <ul class="nav-menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html" class="active">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main>
    <section class="contact-section">
      <h2>Contact Me</h2>
      <p>Want to discuss a project or say hi? Please fill in the form below.</p>
      
      <!-- Contact Form -->
      <form class="contact-form">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Your Name" 
          required 
        />

        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Your Email" 
          required 
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Your message..."
          required
        ></textarea>

        <button type="submit" class="submit-btn">Send</button>
      </form>
    </section>
  </main>

  <!-- EmailJS Library (Load before your script.js) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>


  <!-- JavaScript File -->
  <script src="../scripts/script.js"></script>
</body>
</html>
